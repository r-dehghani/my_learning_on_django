{% extends 'base.html' %}

{% block content %}
<h1>
    hello {{name}}

</h1>
<p>
    your family is {{family}}
</p>
<h2>
    <ul>
        {% for item in my_list %}

        {% if item %}
        <li>{{ item }}</li>
        {% endif %}


        {% endfor %}
    </ul>
</h2>
{% endblock content %}



{% block detail %}
{% for item in my_list %}
<p>
    <a href="/articles/{{item}}">{{item}}</a>
</p>
{% endfor %}

{% endblock detail %}
