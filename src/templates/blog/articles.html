{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="container pt-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="article_serach" placeholder="article's name?"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Serach Article!</button>
        </div>

    </div>
    <div class="text-center py-4">
        <a href="{% url 'new_aricle_path' %}" class="btn btn-info" role="button">Wanna Write Something Cool? Create
            Article</a>

    </div>
</div>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            {% for item in articles %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ item.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{item.title}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{{item.get_absulote_url}}" class="btn btn-sm btn-outline-info ">View
                                    Article</a>
                                <!-- <button type="button" class="btn btn-sm btn-outline-danger">Register course</button> -->
                            </div>
                            <small class="text-muted">{{item.time_to_read}}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
